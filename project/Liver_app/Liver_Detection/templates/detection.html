<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Header Styles */
        header {
            background: #004d40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Form Styles */
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #004d40;
        }

        h2 {
            text-align: center;
            color: #004d40;
            margin-top: 30px;
        }

        h3 {
            margin-top: 30px;
            color: #333;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            width: 400px; /* Set the desired width */
            height: 400px; /* Set the desired height */
            object-fit: cover; /* Maintain aspect ratio */
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
        }

        footer {
            background: #004d40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liver Tumor Detection System</h1>
    </header>

    <h2>Upload an CT Image for Tumor Detection</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*">
        <button type="submit">Run</button>
    </form>
    
    {% if image_url %}
    {% comment %} <h3>Images</h3> {% endcomment %}
    <div class="image-container">
        <div>
            <h4>Original Image</h4>
            <img src="{{ image_url }}" alt="Original Image">
        </div>
        <div>
            <h4>Segmented Mask</h4>
            <img src="{{ segmented_url }}" alt="Segmented Mask">
        </div>
    </div>
    {% endif %}

    {% if tumor_status %}
    <h3>Detection Result: {{ tumor_status }}</h3>
{% endif %}

</body>
</html>
